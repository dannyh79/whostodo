name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - .dockerignore
      - .editorconfig
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - Dockerfile
      - .dockerignore
      - .editorconfig

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22.1'

    - name: Run Go tests
      run: go test ./...
